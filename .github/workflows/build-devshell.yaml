jobs:
  build_shell:
    runs-on: ${{ matrix.runs-on }}
    steps:
    - name: ⬆ Checkout
      uses: actions/checkout@v4.2.2
    - name: ✓ Install Nix
      uses: cachix/install-nix-action@v30
      with:
        extra_nix_config: 'access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

          experimental-features = nix-command flakes impure-derivations auto-allocate-uids
          cgroups

          system-features = nixos-test benchmark big-parallel kvm recursive-nix

          download-buffer-size = 10485760

          accept-flake-config = true

          '
        nix_path: nixpkgs=channel:nixos-24.11
    - name: ✓ Install cachix action
      uses: cachix/cachix-action@v15
      with:
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
        cachixArgs: --compression-method xz --compression-level 9 --jobs 4
        extraPullNames: cuda-maintainers, mic92, nix-community, nrdxp
        name: njk
        signingKey: ${{ secrets.CACHIX_SIGNING_KEY }}
    - name: ✓ Free Disk Space
      uses: endersonmenezes/free-disk-space@main
      with:
        remove_android: true
        remove_dotnet: true
        remove_folders: /var/lib/docker* /usr/share/swift /usr/share/miniconda /usr/share/az*
          /usr/share/glade* /usr/local/lib/node_modules /usr/local/share/chromium
          /usr/local/share/powershell
        remove_haskell: true
        remove_packages: azure-cli google-cloud* microsoft-edge* google-chrome* firefox*
          postgresql* mongo* php* temurin-* *llvm* mysql* dotnet* aspnet* docker*
        remove_packages_one_command: true
        remove_swap: true
        remove_tool_cache: true
        testing: false
    - name: Build devshell
      run: nix develop --accept-flake-config --command "menu"
    - if: ${{ failure() }}
      name: ✓ tmate.io session
      uses: mxschmitt/action-tmate@master
      with:
        limit-access-to-actor: true
        timeout-minutes: 10
    strategy:
      matrix:
        include:
        - arch: x86_64-linux
          runs-on: ubuntu-22.04
        - arch: aarch64-linux
          runs-on: ubuntu-22.04-arm
name: devshell [aarch64-linux / x86_64-linux]
'on':
  push: null
  workflow_dispatch: null
